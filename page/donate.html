    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);

            animation: fadeInUp 0.7s ease-out;
        }


        h1 {
            margin-bottom: 20px;
            color:#f44336;
        }

        .progress-bar {
            background: #ddd;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress {
            height: 100%;
            width: 50%;
            background: #28a745;
        }

        .donate-btn {
            padding: 12px 30px;
            background: #ffc107;
            color: #333;
            border: none;
            border-radius: 50px;

            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;

        .donate-btn:hover {

        .payment-options {

            gap: 20px;

        /* ปรับแต่งป๊อปอัพ */

            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal-content p {
            font-size: 16px;
            color: #333;
        }

        .close-btn {
            background: #f44336;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .close-btn:hover {
            background: #d32f2f;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav {
    position: fixed;

<body>

    <div class="container">
        <h1>Support Our Cause</h1>
        <p>Help us provide care and shelter for pets in need!</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p>Raised: ฿8,388 / ฿20,000</p>

        <!-- Payment Options -->
        <div class="payment-options">
            <label>
                <input type="radio" name="payment-method" value="token" id="token" /> Token
            </label>
            <label>
                <input type="radio" name="payment-method" value="promptpay" id="promptpay" /> Prompay
            </label>
        </div>

        <!-- Donate Button -->
        <button class="donate-btn" id="donateBtn" onclick="openModal()" disabled>Donate Now</button>
    </div>

    <!-- Modal -->
    <div class="modal" id="donateModal">
        <div class="modal-content">
            <h2>ขอบพระคุณสำหรับการ Donate!</h2>
            <p>ขอให้มีความสุขมากๆ แฟนรักแฟนหลง น้องๆเหล่านี้คงมีความสุขมาก ที่พวกพี่คนสวยช่วยกัน donate ขอบคุณค่า</p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // Enable donate button when a payment method is selected
        const tokenRadio = document.getElementById('token');
        const promptpayRadio = document.getElementById('promptpay');
        const donateButton = document.getElementById('donateBtn');

        tokenRadio.addEventListener('change', enableDonateButton);
        promptpayRadio.addEventListener('change', enableDonateButton);

        function enableDonateButton() {
            if (tokenRadio.checked || promptpayRadio.checked) {
                donateButton.disabled = false;
            } else {
                donateButton.disabled = true;
            }
        }

        function openModal() {
            const modal = document.getElementById('donateModal');
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('donateModal');
            modal.style.display = 'none';
        }
    </script>

</body>
